<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看问卷结果</title>
    <!-- 1. Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- 2. Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <!-- 3. Custom Styles (can reuse style.css for basic container, or create specific) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Minimal specific styles for this page */
        main.container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Center vertically on the page */
        }
        form {
            width: 100%;
            max-width: 400px; /* Limit form width */
        }
        #access-code-error {
            color: var(--pico-form-element-invalid-active-border-color, red);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <header>
                <h1>查看问卷结果</h1>
            </header>
            <form id="access-code-form">
                <label for="result-access-code-input">
                    请输入结果查看凭证:
                    <input type="text" id="result-access-code-input" name="result-access-code" placeholder="例如: 12345" required inputmode="numeric" pattern="[0-9]*">
                </label>
                <small id="access-code-error">凭证格式不正确或不能为空。</small>

                <button type="submit" class="contrast">查看结果</button>
            </form>
            <footer>
                <a href="index.html" role="button" class="secondary outline">返回首页</a>
            </footer>
        </article>
    </main>

    <script src="js/view_results_access.js"></script>
</body>
</html>
